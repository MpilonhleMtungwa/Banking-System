<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index.html">Home</a>
      <a href="customer.html">View Customers</a>
    </div>
    <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
      >&#9776;</span
    >

    <input
      type="text"
      id="myInput"
      onkeyup="myFunction()"
      placeholder="Search for names.."
    />

    <h1>Customer List</h1>
    <table id="customerTable" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Bank</th>
          <th>Balance</th>
          <th>Transfer</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here by JavaScript -->
      </tbody>
    </table>

    <div id="transferForm" class="form-popup" style="display: none">
      <form class="form-container">
        <h2>Transfer Money</h2>
        <p id="customerName"></p>
        <label for="amount"><b>Amount</b></label>
        <input type="text" placeholder="Enter Amount" name="amount" required />
        <button type="submit" class="btns">Transfer</button>
        <button type="button" onclick="closeTransferForm()">Close</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script src="customertable.js"></script>
  </body>
</html>
